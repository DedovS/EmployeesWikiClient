<div style="margin: 10px;">
  <div style="margin-bottom: 10px; background-color: #424242 !important;"> 
    <div style="float: left;">
      <mat-form-field appearance="fill">
        <mat-label style="color: black;">Search: </mat-label>
        <input matInput placeholder="Search" [ngModel]="pageParams.search" (ngModelChange)="changed($event)" />
      </mat-form-field>
    </div>

    <div style="float: left;">
      <mat-form-field appearance="fill">
        <mat-label style="color: black;">Articles: </mat-label>
        <mat-select [(ngModel)]="pageParams.articleType" (ngModelChange)="articleChanged($event)" 
        >
          <mat-option class="not-empty-select" *ngFor="let key of keys" [value]="key"> {{articleType[key]}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div style="float: right; margin-right: 10px; margin-top: 10px;">
      <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add</button>
    </div>
  </div>

  <div >
    <table mat-table matSort [dataSource]="wikiList" (matSortChange)="getList($event)" style="width: 100%;">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>


      <ng-container matColumnDef="articleType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Article Type</th>
        <td mat-cell *matCellDef="let element"> {{(articleType[element.articleType])}} </td>
      </ng-container>


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd:MM:yyyy HH:mm'}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="openDialog('Update',element)">Edit</a> |
          <a (click)="openDialog('Delete',element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[10, 50, 100]" (page)="getList($event)" [showFirstLastButtons]="true">
    </mat-paginator>

  </div>
</div>
