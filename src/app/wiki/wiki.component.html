<p>wiki</p> 
<div class="mat-elevation-z8" style="width: 100%;">

  <table mat-table matSort [dataSource]="wikiList" (matSortChange)="getList($event)" 
  style="width: 100%;" >
 
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="articleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>articleType</th>
      <td mat-cell *matCellDef="let element"> {{element.articleType}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd:MM:yyyy HH:mm'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
                #paginator
                [length]="length"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"              
                [pageSizeOptions]="[10, 50, 100]" 
                (page)="getList($event)"
                [showFirstLastButtons]="true"
    >
    </mat-paginator>

</div>
