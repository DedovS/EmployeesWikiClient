<p>wiki</p> 
<div style="width: 100%;">
<table mat-table [dataSource]="wikiList" class="mat-elevation-z8">
 
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="articleType">
      <th mat-header-cell *matHeaderCellDef> articleType </th>
      <td mat-cell *matCellDef="let element"> {{element.articleType}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd:MM:yyyy'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
