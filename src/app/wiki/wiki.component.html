<div>

  <div style="float: left;">
    <mat-form-field appearance="fill">
      <mat-label style="color: black;">Search: </mat-label>
      <input matInput placeholder="Search" [ngModel]="pageParams.search" (ngModelChange)="changed($event)" />
    </mat-form-field>
  </div>
   
  <div>
    <mat-form-field appearance="fill">
      <mat-label style="color: black !important;" >Articles</mat-label>
      <mat-select [(ngModel)]="pageParams.articleType" (ngModelChange)="articleChanged($event)">
        <mat-option *ngFor="let key of keys" [value]="key" > {{articleType[key]}} 
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
<div class="mat-elevation-z8" style="width: 100%;">
  <table mat-table matSort [dataSource]="wikiList" (matSortChange)="getList($event)" style="width: 100%;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="articleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Article Type</th>
      <td mat-cell *matCellDef="let element"> {{(articleType[element.articleType])}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd:MM:yyyy HH:mm'}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button>Edit</button>
        <button mat-raised-button>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="[10, 50, 100]" (page)="getList($event)" [showFirstLastButtons]="true">
  </mat-paginator>

</div>
