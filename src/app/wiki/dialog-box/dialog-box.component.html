<h1 mat-dialog-title>Action : <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field class="row-lefted">
            <input placeholder="{{action}} Title" matInput [(ngModel)]="local_data.title">
        </mat-form-field>
        <mat-form-field class="row-lefted">
            <textarea  
            placeholder="{{action}} Description" 
            matInput 
            [(ngModel)]="local_data.description"
            rows="5" cols="40"
            cdktextareaautosize>
           </textarea>
        </mat-form-field>
        <mat-form-field class="row-lefted" >
            <mat-label >Articles: </mat-label>
            <mat-select [(ngModel)]="local_data.articleType">
                <mat-option *ngFor="let key of keys" [value]="key"> {{articleType[key]}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <ng-template #elseTemplate>
        Sure to delete <b>{{local_data.title}}</b>?
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()">{{action}}</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
